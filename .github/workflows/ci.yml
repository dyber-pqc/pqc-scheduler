name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy
          
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
          
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Check compilation
        run: cargo check --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake ninja-build
          
      - name: Build liboqs
        run: |
          git clone https://github.com/open-quantum-safe/liboqs.git /tmp/liboqs
          cd /tmp/liboqs
          git checkout 0.10.0
          mkdir build && cd build
          cmake -GNinja -DOQS_BUILD_ONLY_LIB=ON -DCMAKE_BUILD_TYPE=Release ..
          ninja
          sudo ninja install
          sudo ldconfig
          
      - name: Run tests
        run: cargo test --all-features --verbose
        
      - name: Run integration tests
        run: cargo test --test integration_tests --verbose

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake ninja-build
          git clone https://github.com/open-quantum-safe/liboqs.git /tmp/liboqs
          cd /tmp/liboqs && git checkout 0.10.0
          mkdir build && cd build
          cmake -GNinja -DOQS_BUILD_ONLY_LIB=ON -DCMAKE_BUILD_TYPE=Release ..
          ninja && sudo ninja install && sudo ldconfig
          
      - name: Run benchmarks
        run: cargo bench --no-fail-fast -- --noplot

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake ninja-build
          git clone https://github.com/open-quantum-safe/liboqs.git /tmp/liboqs
          cd /tmp/liboqs && git checkout 0.10.0
          mkdir build && cd build
          cmake -GNinja -DOQS_BUILD_ONLY_LIB=ON -DCMAKE_BUILD_TYPE=Release ..
          ninja && sudo ninja install && sudo ldconfig
      - name: Build release
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pqc-scheduler-linux-x86_64
          path: target/release/pqc-scheduler
